<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Доска объявлений</title>
</head>
<body>
  <header>
    <nav></nav>
      <a href="#">Главная</a>
      <a href="#">Объявления</a>
    </nav>
  </header>
  <main>
    <div>
      {% if advertisements %}
        {% for i in advertisements %}
        <h3>
          {{i.title}}
        </h3>
        <p>
          {{i.text}}
        </p>
        {% endfor %}
      {% endif %}
    </div>
  </main>
</body>
</html>
